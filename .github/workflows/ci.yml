name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        napalm_version:
          - "3.*"
          - "4.*"
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        exclude:
          - napalm_version: "4.*"
            python_version: "3.6"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python_version }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
          cache: pip

      - name: Update core/base packages
        run: pip install -U pip setuptools wheel build

      - name: Install requirements
        run: pip install . -r requirements.txt

      - name: Install dev requirements
        run: pip install .[tests]

      - name: pip list
        run: pip list

      - name: Install napalm
        run: pip install napalm==${{ matrix.napalm_version }}

      - name: Lint
        run: pylint napalm_ros

      - name: Format
        run: >
          yapf -dr
          napalm_ros
          tests

      - name: Unit tests
        run: pytest tests

      - name: Package
        run: python3 -m build

      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.python_version == '3.7' && matrix.napalm_version == '4.*'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
