name: Run tests

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - $default-branch
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up Python
        uses: actions/setup-python@v4
        id: pysetup
        with:
          python-version: ${{ matrix.python_version }}
          cache: "poetry"

      - name: Install Python dependencies
        if: steps.pysetup.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Lint
        run: >
          poetry run
          pylint napalm_ros

      - name: Format
        run: >
          poetry run
          yapf -dr
          napalm_ros
          tests

      - name: Unit tests
        run: >
          poetry run
          pytest tests
