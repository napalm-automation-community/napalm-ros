language: python

python:
- 2.7
- 3.4
- 3.5

install:
- pip install -U -r requirements-dev.txt
- pip install .

deploy:
  provider: pypi
  user: dbarroso
  password:
    secure: 
  on:
    tags: true
    branch: master

script:
- py.test --cov-report= test/
- pylama .
after_success:
- coveralls
- if [ $TRAVIS_TAG ]; then curl -X POST https://readthedocs.org/build/napalm; fi
